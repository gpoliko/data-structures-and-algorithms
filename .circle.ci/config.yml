jobs:
  test-and-build:
    docker:
      - image: circleci/node:14.15.2
    steps:
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: linting
          command: npm run lint
      - run:
          name: tests
          command: npm run test
orbs:
  node: circleci/node@4.1.0
version: 2.1
workflows:
  run-tests:
    jobs:
      - test-and-build
